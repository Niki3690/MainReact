    ol {
      list-style-type: none;
    }
    ol li {
      float: left;
    }
    ol li a {
      padding: 20px;
      text-decoration: none;
      color: black;
      position: relative;
    }
    ol li a::before {
      content: "";
      height: 0px;
      width: 0px;
      background: red;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      opacity: 0.2;
      transition: all 0.5s linear;
      z-index: -1;
    }
    ol li a:hover::before {
      height: 40px;
      width: 40px;
      opacity: 0.5;
    }
  </style>

      <ul
        style="
          list-style: none;
