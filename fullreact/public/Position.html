<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>

  <style>
    .niki:hover {
      transform: scale(1.5);
    }
  </style>
  <body>
    <div>
      <p
        style="
          border: 5px solid green;
          width: 200px;
          margin-left: 450px;
          height: 150px;
          background-color: aquamarine;
          margin-top: 200px;
          position: relative;
        "
      ></p>
    </div>

    <div>
      <p
        style="
          border: 5px solid firebrick;
          width: 200px;
          margin-left: 580px;
          height: 150px;
          background-color: olive;
          margin-top: -50px;
        "
      ></p>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="">
      <p
        style="
          border: 15px double lightcoral;
          width: 200px;
          margin-left: 380px;
          height: 150px;
          background-color: lightblue;
          margin-top: -50px;
          position: relative;
          transition: 2s;
        "
        class="niki"
      ></p>

      <p
        style="
          border: 15px double brown;
          width: 300px;
          margin-left: 500px;
          height: 150px;
          background-color: lightcoral;
          margin-top: -70px;
        "
      ></p>
    </div>
  </body>
</html>
