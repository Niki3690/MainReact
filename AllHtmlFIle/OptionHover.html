  </head>
  <body>
    <ul class="nav">
      <li>
        <a href="#" class="active" onclick="updateTitle('Home Page')">Home</a>
      </li>
      <li><a href="#" onclick="updateTitle('About')">About</a></li>
      <li><a href="#" onclick="updateTitle('Contact')">Contact</a></li>
    </ul>

    <!-- Page content goes here -->

    <script>
      function updateTitle(newTitle) {
        document.title = newTitle;
        // Remove the 'active' class from all links
        var links = document.querySelectorAll("ul.nav li a");
        links.forEach(function (link) {
          link.classList.remove("active");
        });
        // Add the 'active' class to the clicked link
        event.target.classList.add("active");
      }
    </script>
  </body>
</html>
